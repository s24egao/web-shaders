<!DOCTYPE html>
<html lang="zh-Hant">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shaders</title>
	<meta name="description" content="Interactive Web Shader Effects Playground">
	<meta property="og:title" content="Shaders">
	<meta property="og:description" content="Interactive Web Shader Effects Playground">
	<meta property="og:image" content="https://s24egao.github.io/web-shaders/preview.jpg">
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:image" content="https://s24egao.github.io/web-shaders/preview.jpg">
	<link rel="icon" type="image" href="icon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">
	<script src="shader.js" type="text/javascript"></script>
</head>
<body>
	<style type="text/css">
		html {
			width: 100%;
			height: 100%;
			overflow: hidden;
			background: black;
			-webkit-user-select: none;
		}

		body::-webkit-scrollbar {
			display: none;
		}

		body {
			width: 100%;
			height: 100%;
			margin: 0px;
			overflow-x: hidden;
			overflow-y: scroll;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		canvas {
			width: 100%;
			cursor: pointer;
		}

		#contents div {
			margin: 10px;
		}
	</style>
	<div style="position: fixed; font: 300 36px 'Noto Sans TC'; color: #dddddd; border-bottom: solid 1px #333333; padding: 30px; background: black; text-align: center; width: 100%; z-index: 1;">Shader Playground</div>
	<div id="contents" style="display: flex; justify-content: center; margin-top: 150px; flex-wrap: wrap; line-height: 0px;">
		<div><canvas id="canvas1" width=300 height=300></canvas></div>
		<div><canvas id="canvas2" width=300 height=300></canvas></div>
		<div><canvas id="canvas3" width=300 height=300></canvas></div>
		<div><canvas id="canvas4" width=300 height=300></canvas></div>
		<div><canvas id="canvas5" width=300 height=300></canvas></div>
		<div><canvas id="canvas6" width=300 height=300></canvas></div>
		<div><canvas id="canvas7" width=300 height=300></canvas></div>
		<div><canvas id="canvas8" width=300 height=300></canvas></div>
	</div>
	<script src="index.js" type="text/javascript"></script>
</body>
</html>
